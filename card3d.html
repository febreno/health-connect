<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Connect</title>
    <script>
        function card(){
            window.open("index.html", "_self");
        }
        VanillaTilt.init(document.querySelectorAll(".box"));
    </script>
</head>
<style>
    *{
        font-family: sans-serif;
        box-sizing: border-box;
    }
    body{
        background-image: url("img/coworking-spaces.png");
        opacity: 0.5;
    }
        .bnt{
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }
        .bnt button{
            font-size: 16px;
            height: 30px;
            width: 100px;
            background-color: white;
            border-radius: 5px;
            color: rgb(141, 13, 113);
        }
        .bnt button:hover{
            border: 2px solid rgb(141, 13, 113);
            background-color: rgb(196, 117, 179);
            color: rgb(255, 255, 255);
        }


        /* @media only screen and (max-width: 1115px) {

        } */
        .flex{
            display: flex;
            justify-content: center;
        }
        .box{
            padding: 10px;
            /* filter: blur(3px); */
            margin-top: 50px;
            width: 420px;
            height: 250px;
            border-radius: 15px;
            background-color: #222;
            border: 2px solid rgb(237, 20, 91);
        }
        .box:hover{
            filter: none;
        }
        .num {
            display: flex;
            align-items: flex-end;
            margin-top: 11px;
        }
        .num p{
            color: rgb(145 138 116);
            filter: blur(1.7px);
            cursor: pointer;
        }
        .num p:hover{
            filter: none;
        }
        .bar{
            /* margin-top: 100px; */
            background: rgb(145 138 116);
            width: 395px;
            height: 45px;
        }
        .top{
            display: flex;
        }
        .top img{
            width: 100px;
            border-radius: 100%;
            margin: 0 0 20px 37px;
        }
        h1{
            color: rgb(237, 20, 91);
        }


</style>
<body>
    <div class="bnt">
        <button onclick="card()" style="cursor: pointer;">User's Card</button>
    </div>

    <!-- your markup element -->
<div class="flex" data-tilt>
    <div class="box">
        <div class="top">
            <h1>NAME EXAMPLE</h1>
            <img src="./img/logo-splash.png" alt="">
        </div>
        <div class="num">
            <p>8282 8347 2367 9028</p>
        </div>
        <div class="bar"></div>
    </div>
</div>

<!-- at the end of the body -->
<script type="text/javascript" src="./js/vanilla-tilt.js"></script>
</body>
</html>
